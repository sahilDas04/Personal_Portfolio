<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="mail.js"></script>
    <script src="dark.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: ["Poppins", "sans-serif"],
              mono: ['"Roboto Mono"', "monospace"],
            },
            keyframes: {
              wave: {
                "0%": { transform: "rotate(0.0deg)" },
                "10%": { transform: "rotate(14deg)" },
                "20%": { transform: "rotate(-8deg)" },
                "30%": { transform: "rotate(14deg)" },
                "40%": { transform: "rotate(-4deg)" },
                "50%": { transform: "rotate(10.0deg)" },
                "60%": { transform: "rotate(0.0deg)" },
                "100%": { transform: "rotate(0.0deg)" },
              },
            },
            animation: {
              "waving-hand": "wave 2s linear infinite",
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fadeInUp {
        animation: fadeInUp 0.5s ease-out;
      }
      .animate-delay-100 {
        animation-delay: 100ms;
      }
      .animate-delay-200 {
        animation-delay: 200ms;
      }
      .animate-delay-300 {
        animation-delay: 300ms;
      }
    </style>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-indigo-100 to-purple-100 dark:from-gray-900 dark:to-indigo-900 dark:text-white transition-colors duration-300"
  >
    <header class="container mx-auto px-4 py-6">
      <nav class="flex justify-between items-center">
        <h1
          class="text-2xl font-bold text-indigo-800 dark:text-indigo-300 animate-fadeInUp"
        >
          Sahil Das <span class="animate-waving-hand inline-block">ðŸ‘‹</span>
        </h1>
        <div class="flex items-center space-x-4">
          <a
            href="index.html"
            class="text-indigo-600 hover:text-indigo-800 dark:text-indigo-300 dark:hover:text-indigo-100 transition-colors duration-300 animate-fadeInUp animate-delay-100"
            >Home page</a
          >
          <button
            id="themeToggle"
            class="p-2 rounded-full bg-indigo-200 dark:bg-indigo-700 transition-colors duration-300 animate-fadeInUp animate-delay-300"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 text-indigo-800 dark:text-indigo-200"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
              />
            </svg>
          </button>
        </div>
      </nav>
    </header>
    <section id="contact" class="mb-16 animate-fadeInUp">
      <h2
        class="text-3xl font-bold text-center mb-8 text-indigo-800 dark:text-indigo-300"
      >
        Get in Touch
      </h2>
      <form
        id="contactForm"
        class="max-w-md mx-auto"
        action="http://localhost:3000/send-email"
        method="POST"
      >
        <div class="mb-4">
          <label
            for="name"
            class="block text-gray-700 dark:text-gray-300 font-bold mb-2"
          >
            Name
          </label>
          <input
            type="text"
            id="name"
            name="name"
            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600 dark:bg-gray-700 dark:text-white transition-colors duration-300"
            required
          />
        </div>
        <div class="mb-4">
          <label
            for="email"
            class="block text-gray-700 dark:text-gray-300 font-bold mb-2"
          >
            Email
          </label>
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600 dark:bg-gray-700 dark:text-white transition-colors duration-300"
            required
          />
        </div>
        <div class="mb-4">
          <label
            for="message"
            class="block text-gray-700 dark:text-gray-300 font-bold mb-2"
          >
            Message
          </label>
          <textarea
            id="message"
            name="message"
            rows="4"
            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600 dark:bg-gray-700 dark:text-white transition-colors duration-300"
            required
          ></textarea>
        </div>
        <button
          type="submit"
          class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition-colors duration-300 dark:bg-indigo-500 dark:hover:bg-indigo-600 transform hover:scale-105"
        >
          Send Message
        </button>
      </form>
    </section>

    <!-- Thank You Message (Initially hidden) -->
    <div id="thankYouMessage" class="hidden text-center">
      <h2 class="text-3xl font-bold text-green-600">
        Thank you for contacting us!
      </h2>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("contactForm");
        const thankYouMessage = document.getElementById("thankYouMessage");

        form.addEventListener("submit", async (e) => {
          e.preventDefault(); // Prevent the default form submission

          const formData = new FormData(form);
          const data = {};
          formData.forEach((value, key) => {
            data[key] = value;
          });

          try {
            const response = await fetch("http://localhost:3000/send-email", {
              method: "POST",
              headers: {
                "Content-Type": "application/json", // Set content type to JSON
              },
              body: JSON.stringify(data), // Send the form data as JSON
            });

            if (response.ok) {
              // Hide the form and show the thank you message
              document
                .getElementById("thankYouMessage")
                .classList.remove("hidden");
              form.reset(); // Reset the form after submission
            } else {
              alert(
                "There was an error sending your message. Please try again."
              );
            }
          } catch (error) {
            alert(
              "There was an error with the network. Please try again later."
            );
          }
        });
      });

      const themeToggle = document.getElementById("themeToggle");
      const html = document.documentElement;

      themeToggle.addEventListener("click", () => {
        html.classList.toggle("dark");
        localStorage.setItem(
          "theme",
          html.classList.contains("dark") ? "dark" : "light"
        );
      });

      // Check for saved theme preference or prefer-color-scheme
      const savedTheme = localStorage.getItem("theme");
      const prefersDark = window.matchMedia(
        "(prefers-color-scheme: dark)"
      ).matches;

      if (savedTheme === "dark" || (!savedTheme && prefersDark)) {
        html.classList.add("dark");
      }
    </script>
  </body>
</html>
